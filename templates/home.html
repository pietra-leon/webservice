<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>City Quest</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
        }
        header {
            background-color: #007bff;
            padding: 20px;
            text-align: center;
            color: #ffffff;
        }
        h1 {
            margin: 0;
            font-size: 36px;
        }
        nav {
            text-align: center;
            margin-top: 20px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-size: 20px;
        }
        nav ul li a:hover {
            color: #f8f9fa;
        }
        section {
            padding: 50px 20px;
            text-align: center;
        }
        footer {
            background-color: #007bff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            color: #ffffff;
        }
        button {
            background-color: #28a745;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<header>
    <h1>City Quest</h1>
    <nav>
        <ul>
            <li><a href="#">Início</a></li>
            <li><a href="#">Eventos</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </nav>
</header>
<section>
    <h2>Bem-vindo ao City Quest</h2>
    <p>Descubra e explore os próximos eventos na sua área.</p>
    <!-- Botão para a página de login -->
    <a href="/login"><button>Login</button></a>
</section>
<footer>
    <p>&copy; 2024 City Quest. Todos os direitos reservados.</p>
</footer>
</body>
</html>
